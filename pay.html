<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZARA</title>
  <link rel="stylesheet" href="css/pay.css"/>
  <link rel="stylesheet" href="css/modal.css"/>
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet" />
  <script defer src="js/modal.js"></script>
</head>

<body>
  <main class="container">
    <div class="payment__title card">SARA</div>
    <div class="payment__content card">
      <div class="content__title">
        <p class="card__title">주문 상품</p>
      </div>
      <div class="content__product">
        <div class="product__img">
          <a href="product.html"><img src="img/cloth1.PNG" alt="" /></a>
        </div>
        <div class="product__intro">
          <p>mixed knit vest(5color)</p>
          <span>색상: GRAY / 사이즈: F</span>
          <p>수량 / 가격</p>
        </div>
      </div>
      <div class="product__total">
        <span> 상품 합계</span>
        <span class="total-price">28,000원</span>
      </div>
    </div>
    <div class="buyer card">
      <p class="card__title">주문자</p>
      <p class="buyer__name">임수홍</p>
      <p class="buyer__number">010-3024-1744</p>
    </div>
    <div class="payment__method card">
      <div class="card__title">결제 방법</div>
      <div class="method__wrapper">
        <div class="method">
          <input type="radio" id="kakao" name="payment" checked><label for="kakao">카카오페이</label>
        </div>
        <div class="method">
          <input type="radio" id="card" name="payment"><label for="card">신용 / 체크카드</label>
        </div>
        <div class="method ">
          <input type="radio" id="bank" name="payment"><label for="bank">계좌 이체</label>
        </div>
        <div class="method ">
          <input type="radio" id="vbank" name="payment"><label for="vbank">가상 계좌</label>
        </div>
      </div>
    </div>
    <button id="buy-btn">결제하기</button>
    <!-- 모달 기능 시작-->
    <div class="modal hidden">
      <div class="md_overlay"></div>
      <div class="md_content">
        <h1>결제하기</h1>
        <div class="modal_text">
          정보를 작성하신 대로 결제를 진행하시겠습니까?
        </div>
        <button class="process-btn" onclick="location.href='complete.html' ">진행하기</button>
        <button id="close-btn">닫기</button>
      </div>
    </div>
    <!-- 모달 기능 끝 -->
  </main>
</body>

</html>
