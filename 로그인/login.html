<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZARA</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" type="image/png" href="ZARA.jpg" />
    <script
      src="https://kit.fontawesome.com/1e2ab4e9dc.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <nav class="nav">
        <ul class="header__left">
          <a href="#">
            <li>ZARA</li>
          </a>
        </ul>
        <ul class="header__right">
          <li>로그인</li>
          <li>회원가입</li>
          <li>장바구니</li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <form class="main__wrapper">
        <h1 class="main__h1">로그인</h1>
        <div class="main__input">
          <input type="id" placeholder="아이디" required />
        </div>
        <div class="main__input">
          <input type="password" placeholder="비밀번호" required />
        </div>
        <button type="submit" class="login-btn">로그인하기</button>
        <div class="main__input">
          <span class="find-span">비밀번호를 잊으셨나요?</span>
          <button class="find-btn">재설정</button>
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="footer__column">
        <span class="column__title">상의</span>
        <ul>
          <li>상의</li>
          <li>상의</li>
          <li>상의</li>
        </ul>
      </div>
      <div class="footer__column">
        <span class="column__title">하의</span>
        <ul>
          <li>하의</li>
          <li>하의</li>
          <li>하의</li>
        </ul>
      </div>
      <div class="footer__column">
        <span class="column__title">아우터</span>
        <ul>
          <li>아우터</li>
          <li>아우터</li>
          <li>아우터</li>
        </ul>
      </div>
      <div class="footer__column">
        <span class="column__title">속옷</span>
        <ul>
          <li>속옷</li>
          <li>속옷</li>
          <li>속옷</li>
        </ul>
      </div>
      <div class="footer__column">
        <span class="column__title">신발</span>
        <ul>
          <li>신발</li>
          <li>신발</li>
          <li>신발</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
