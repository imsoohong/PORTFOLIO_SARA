<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZARA</title>
    <link rel="stylesheet" href="order.css" />
    <link rel="icon" type="image/png" href="ZARA.jpg">
    <script src="https://kit.fontawesome.com/1e2ab4e9dc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <ul class="header__left">
                <a href="#">
                    <li>ZARA</li>
                </a>
            </ul>
            <ul class="header__right">
                <li>로그인</li>
                <li>회원가입</li>
                <li>장바구니</li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="main__top">
            <h2>주문 내역</h2>
            <div class="top__title">
                <span class="name">상품정보</span>
                <span class="qty">수량</span>
                <span class="price">가격</span>
            </div>
            <div class="top__content">
                <div class="product">
                    <div class="img">
                        <img src="image.jpg" alt="">
                    </div>
                    <div class="text">
                        <div class="text__name">
                            <a href="#">상품 이름</a>
                        </div>
                        <div class="text__size">
                            사이즈
                        </div>
                    </div>
                </div>
                <div class="qty">수량</div>
                <div class="price">39,900원</div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__column">
            <span class="column__title">상의</span>
            <ul>
                <li>상의</li>
                <li>상의</li>
                <li>상의</li>
            </ul>
        </div>
        <div class="footer__column">
            <span class="column__title">하의</span>
            <ul>
                <li>하의</li>
                <li>하의</li>
                <li>하의</li>
            </ul>
        </div>
        <div class="footer__column">
            <span class="column__title">아우터</span>
            <ul>
                <li>아우터</li>
                <li>아우터</li>
                <li>아우터</li>
            </ul>
        </div>
        <div class="footer__column">
            <span class="column__title">속옷</span>
            <ul>
                <li>속옷</li>
                <li>속옷</li>
                <li>속옷</li>
            </ul>
        </div>
        <div class="footer__column">
            <span class="column__title">신발</span>
            <ul>
                <li>신발</li>
                <li>신발</li>
                <li>신발</li>
            </ul>
        </div>
    </footer>
</body>

</html>
